
<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style>
	@-webkit-keyframes cambiarPosicion {
		0% {left: 0px; top:0;}
		25% {left:150px; top:0px;}
		50% {left:150px; top:150px;}
		75% {left:0; top:150px;}
		100% {left: 0px; top:0;}
	}



	section {
		width:150px;
		height:150px;
		background-color:red;
		position:relative;
		-webkit-animation: cambiarPosicion 2s 3 alternate;
	}



	</style>



</head>
<body>

	<section></section>

</body>
</html>
