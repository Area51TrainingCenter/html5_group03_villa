<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		article {
			width: 345px;
			height: 200px;
			text-transform: uppercase;

			color: aqua;
			font-size: 20px;

			margin-bottom:50px;

	<article>
		original

	<article class="desplazamiento1">

	</article>
