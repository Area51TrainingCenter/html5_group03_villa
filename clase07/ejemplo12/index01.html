<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		section	{
			width:400px;
			height:400px;
			background: green;
			margin:50px;
			font-size:30px;
			font-family: Arial;
			color:aqua;
		}

		section.arriba {
			background: -webkit-linear-gradient(red, blue);	
		}

		section.abajo {
			background: -webkit-linear-gradient(bottom, red, blue);	
		}

		section.izquierda {
			background: -webkit-linear-gradient(left, red, blue);	
		}

		section.derecha {
			background: -webkit-linear-gradient(right, red, blue);	
		}

	</style>
</head>
<body>

	<section>original</section>

	<section class="arriba">desde arriba</section>

	<section class="abajo">desde abajo</section>

	<section class="izquierda">desde izquierda</section>

	<section class="derecha">desde derecha</section>

</body>
</html>
